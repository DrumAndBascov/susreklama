        function getSessionCookie(n) {
            var m = document.cookie.match(new RegExp(
            "(?:^|; )" + n.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return m ? decodeURIComponent(m[1]) : undefined;
        }

        function setSessionCookie(e,o,n={}){
            (n={path:"/"}).expires instanceof Date&&(n.expires=n.expires.toUTCString());
            var t=encodeURIComponent(e)+"="+encodeURIComponent(o);
            for(var e in n){t+="; "+e;var o=n[e];!0!==o&&(t+="="+o)}
            document.cookie=t
        }


        function guidSessionGenerator() {
            var S4 = function() {
            return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
            };
            return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
        }

        var sessionId= getSessionCookie("session_id");
        if (!sessionId){
            sessionId= guidSessionGenerator();
            setSessionCookie("session_id", sessionId);
        }

        window.onerror = function (msg, url, lineno, columnNo, error) {
            console.log("ONERRORR");

            errordata['url'] = url;
            errordata['lineno'] = lineno;
            errordata['columnno'] = columnNo;

             } else {
                errordata['error'] = null;
                errordata['stacktrace'] = null;;
            }
            
            errordata['userurl'] = window.location.href;
            errordata['ua'] = navigator.userAgent;
            errordata['sessionid'] = getSessionCookie("session_id");
            //console.log("*********************", errordata['msg']);
            console.log("*********************", errordata);
            if( (errordata['msg'].toString().indexOf('framesrc') == -1) && (errordata['msg'].toString().indexOf('$rootScope:inprog') == -1) ){
                $.post('/api/v1/usererrors', {
                    data: errordata
                });

        };

e_tablet\":{},\"style_mobile\":{}}},{\"elforucolumnouter\":{\"style\":{\"padding-top\":\"80px\",\"padding-bottom\":\"50px\"},\"classes\":\"forucolumn-landing-fruits\",\"style_desktop\":{\"padding-top\":\"80px\",\"padding-bottom\":\"50px\"},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumnheader\":{\"style\":{\"color\":\"rgb(93, 93, 93)\"},\"classes\":\" forutext-center\",\"text\":\"\\u003cspan class=\\\"\\\" style=\\\"font-family: \'PT Sans Narrow\', sans-serif; font-size: 36pt; font-weight: 900;\\\"\\u003eКАКИЕ ФОРМАТЫ ПРЕДЛАГАЮТСЯ\\u003c/span\\u003e\",\"modelid\":\"mark_mcrtt\",\"style_desktop\":{},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumndescr\":{\"style\":{\"display\":\"\",\"color\":\"rgb(93, 93, 93)\"},\"classes\":\"\",\"text\":\"\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e\\u003cstrong class=\\\"\\\"\\u003e1. Билборды различных размеров. \\u003c/strong\\u003eОгромный выбор расположения и размера: как статичные, так и с анимацией на экране\\u003c/span\\u003e\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e.\\u003cbr /\\u003e\\u003c/span\\u003e\\u003cbr /\\u003e\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e\\u003cstrong class=\\\"\\\"\\u003e2.\\u003c/strong\\u003e \\u003cstrong\\u003eВывески\\u003c/strong\\u003e\\u003c/span\\u003e\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e\\u003cstrong class=\\\"\\\"\\u003e. \\u003c/strong\\u003eСможете разместить объёмные пластиковые или неоновые изображения на своём магазине.\\u003c/span\\u003e\\u003cbr /\\u003e\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e\\u003cstrong class=\\\"\\\"\\u003e3.\\u003c/strong\\u003e \\u003cstrong\\u003eРолики на TV. \\u003c/strong\\u003eПокажем вашу рекламу на самых популярных каналах.\\u003c/span\\u003e\\u003cbr /\\u003e\\u003cspan class=\\\"\\\" style=\\\"font-family: Roboto, sans-serif;\\\" data-foru-style-desktop=\\\"font-family: Roboto, sans-serif;\\\"\\u003e\\u003cstrong\\u003e4.\\u003c/strong\\u003e \\u003cstrong\\u003eАвтобусы. \\u003c/strong\\u003eРазмещение наклеек по всему общественному транспорту города.\\u003c/span\\u003e\",\"style_desktop\":{},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumntext1\":{\"style\":{},\"classes\":\"\",\"text\":\"Испанский Ситжес не только чудесный городок у моря, но и место рождения основателя знаменитого алкогольного бренда Бакарди. Он родился именно здесь и уехал на Кубу, когда был подростком. Там и появился рецепт знаменитого рома, фабрика и все производство.\",\"style_desktop\":{},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumntext2\":{\"style\":{},\"classes\":\"\",\"text\":\"Испанский Ситжес не только чудесный городок у моря, но и место рождения основателя знаменитого алкогольного бренда Бакарди. Он родился именно здесь и уехал на Кубу, когда был подростком. Там и появился рецепт знаменитого рома, фабрика и все производство.\",\"style_desktop\":{},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumntext3\":{\"style\":{},\"classes\":\"\",\"text\":\"Испанский Ситжес не только чудесный городок у моря, но и место рождения основателя знаменитого алкогольного бренда Бакарди. Он родился именно здесь и уехал на Кубу, когда был подростком. Там и появился рецепт знаменитого рома, фабрика и все производство.\",\"style_desktop\":{},\"style_sm_desktop\":{},\"style_tablet\":{},\"style_mobile\":{}}},{\"elforucolumnbg1\":{\"style\":{},\"classes\":\"\",\"style_desktop\":{},\                     img.setAttribute("height", boundingdata["height"])
                }
